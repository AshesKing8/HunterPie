name: Pull Request Check

on:
  pull_request:
    branches:
      - main
      - 'release/**'
  push:
    branches:
      - main
      - 'release/**'
      
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '2022'
        msbuild-architecture: x64

    - name: Install Visual Studio Build Tools Components
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --passive --norestart"
        choco install vswhere -y

    - name: Find MSBuild Path
      run: |
        MSBUILD_PATH=$(vswhere -latest -property installationPath)
        if [ -z "$MSBUILD_PATH" ]; then
          echo "MSBuild not found. Exiting..."
          exit 1
        fi
        echo "MSBuild found at: $MSBUILD_PATH"
        echo "##vso[task.prependpath]$MSBUILD_PATH\MSBuild\Current\Bin"

    - name: Verify MSBuild Installation
      run: |
        msbuild -version

    - name: Build project
      run: dotnet build HunterPie --nologo -v q --property WarningLevel=0 /clp:ErrorsOnly

    - name: Run unit tests
      run: dotnet test *.Tests

    - name: Run formatter
      run: dotnet format --verify-no-changes
